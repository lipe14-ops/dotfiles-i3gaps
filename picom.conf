backend ="glx";

no-dock-shadow = true;

active-opacity = 0.98;
inactive-opacity = 0.88;
frame-opacity = 0.9;
inactive-opacity-override = true;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];
blur-kern = "3x3box";
blur-method = "kawase";
blur-strength = 4;
blur-active-strength = 5;
opacity-rule = [
  "90:class_g = 'urxvt'",
  "90:window_type = 'kitty'"
];

corner-radius = 5;

shadow = true;
shadow-radius = 60;
shadow-opacity = 0.5;
shadow-offset-x = -60;
shadow-offset-y = -25;

shadow-exclude = [
    "class_g = 'bar'",
    "class_g = 'polybar'",
];
shadow-ignore-shaped = false;
